<html lang="vi">

    }

      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      margin: 10px 0 5px;
    }

    .sidebar p {
      font-size: 14px;
      opacity: 0.9;
    }

    .menu {

    }

    .menu div {
